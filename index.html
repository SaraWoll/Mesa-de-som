<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Disney MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/Coroa dourada.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Disney Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Ariel</button>
        <button class="tecla tecla_clap">Branca</button>
        <button class="tecla tecla_tim">Cinderela</button>

        <button class="tecla tecla_puff">Vanellope</button>
        <button class="tecla tecla_splash">Rapunzel</button>
        <button class="tecla tecla_toim">Merida</button>

        <button class="tecla tecla_psh">Mulan</button>
        <button class="tecla tecla_tic">Pocahontas</button>
        <button class="tecla tecla_tom">Tiana</button>
    </section>

    <audio src="sounds/ariel.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/Branca.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/cinderela.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/detona ralph.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/enrolados.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/merida.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/mulan.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/pocahontas.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/tiana.mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
